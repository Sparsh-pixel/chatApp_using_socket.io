<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
  </head>
  <body>
    <div class="chat-container">
      <div id="message-list">
        <!-- list will contain messages -->
      </div>
      <input type="text" id="message-input" />
      <button id="send-message">send</button>
    </div>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
      // socket code in javascript
      const socket = io.connect("http://localhost:3000");
      //   create a username and emitting it to the server
      const userName = prompt("Enter your name");
      socket.emit("join", userName);

      //   get the elements
      const messageInput = document.getElementById("message-input");
      const messageList = document.getElementById("message-list");
      const sendButton = document.getElementById("send-message");

      sendButton.addEventListener("click", function () {
        // read the message and send it to the server
        const message = messageInput.value;
        if (message) {
          socket.emit("new-message", message);

          // add the new message to the list
          const messageElement = document.createElement("div");
          messageElement.innerText = userName + ":" + message;
          messageList.appendChild(messageElement);

          messageInput.value = "";
        }
      });

      // display messages on UI
      socket.on("load_messages", (messages) => {
        messages.forEach((message) => {
          const messageElement = document.createElement("div");
          messageElement.innerText =
            new Date(message.timeStamp).toDateString() +
            " - " +
            message.username +
            ":" +
            message.message;
          messageList.appendChild(messageElement);
        });
      });

      //   listen for broadcast messages, and add it to the list
      socket.on("broadcast_message", (userMessage) => {
        const messageElement = document.createElement("div");
        messageElement.innerText =
          userMessage.username + ":" + userMessage.message;
        messageList.appendChild(messageElement);
      });
    </script>
  </body>
</html>
